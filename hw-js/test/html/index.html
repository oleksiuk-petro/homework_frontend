<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="general-block">

        <!-- block with buttons -->
        <div id="operator-btn">
            <button id="plus" class="individual-operator" onclick="op='+'"><span class="style-operator">+</span></button>
            <button id="minus" class="individual-operator" onclick="op='-'"><span class="style-operator">-</span></button>
            <button id="times" class="individual-operator" onclick="op='*'"><span class="style-operator">*</span></button>
            <button id="divide" class="individual-operator" onclick="op='/'"><span class="style-operator">:</span></button>
        </div>

        <!-- line -->
        <hr>
        
        <div class="for-input">
            <p>Number 1</p>
            <input type="number" id="num1">
            <p>Number 2</p>
            <input type="number" id="num2">
        </div>

        <h2 onclick="func()">Result&nbsp;:&nbsp;<span id="result"></span></h2>

    </div>
    <script src="../js/script.js"></script>
</body>
</html>
