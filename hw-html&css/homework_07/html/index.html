<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>homework_07</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <form class="page-form">
    <h2 class="page-form__headling">Create your account</h2>

    <section class="page-form__section">
      <label for="first-name" class="page-form__label">
        <span class="page-form__label-text">First Name</span>
        <input name="first-name" type="text" class="page-form__input"
          placeholder="type here..." required>
      </label>

      <label for="second-name" class="page-form__label">
        <span class="page-form__label-text">Second Name</span>
        <input name="second-name" type="text" class="page-form__input"
          placeholder="type here..." required>
      </label>

      <label for="email" class="page-form__label">
        <span class="page-form__label-text"> Email Address</span>
        <input name="email" type="email" class="page-form__input"
          placeholder="enter email" required>
      </label>

      <div class="page-form__button-radio">
        <label class="page-form__label">
          <input type="radio" name="sex" checked>
          <span class="false-span"></span>
          <!--for special shape of button-->
          <span class="page-form__radio-text">man</span>
        </label>

        <label class="page-form__label">
          <input type="radio" name="sex">
          <span class="false-span"></span>
          <!--for special shape of button-->
          <span class="page-form__radio-text">women</span>
        </label>
      </div>

      <label class="page-form__label">
        <span class="page-form__label-text clearfix">Position</span>
        <select name="select" class="page-form__select" size="1">
          <option>
            <span class="page-form__label-text">Choose...</span>
          </option>
          <option>
            <span class="page-form__label-text">Frontend</span>
          </option>
          <option>
            <span class="page-form__label-text">Backend</span>
          </option>
          <option>
            <span class="page-form__label-text">QC/QA</span>
          </option>
        </select>
      </label>

      <input type="checkbox" class="page-form__checkbox">
      <label class="page-form__label">
        <span class="page-form__label-text">
          I agree all statements in Therms of service
        </span>
      </label>

      <input type="submit" value="Sign Up" class="page-form__submit">
    </section>

  </form>
</body>

</html>
