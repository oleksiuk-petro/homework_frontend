<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework_08</title>
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="all">
        <header class="upper-part">
            <div class="left-information">
                <h1 class="asia-holidays">
                    Asia-h
                    <i class="fa fa-globe" aria-hidden="true"></i>
                    lidays
                </h1>
                <p class="travel-asia">Путешествия по Азии</p>
            </div>

            <div class="right-information">
                <p class="contact-us">Contact Us</p>
                <ul class="number-address">
                    <li>+12&nbsp;34&nbsp;567&nbsp;8910</li>
                    <li>info@asia-holidays.com</li>
                </ul>
            </div>
        </header>

        <section class="container">
            <div class="first-pictures">
                <div class="element">
                    <img src="../images/india.jpg" alt="India">
                    <figcaption class="country-name">India</figcaption>
                </div>
                <div class="element">
                    <img src="../images/nepal.jpg" alt="Nepal">
                    <figcaption class="country-name">Nepal</figcaption>
                </div>
                <div class="element">
                    <img src="../images/tibet.jpg" alt="Tibet">
                    <figcaption class="country-name">Tibet</figcaption>
                </div>
            </div>

            <div class="second-pictures">
                <div class="element">
                    <img src="../images/bhutan.jpg" alt="Bhutan">
                    <figcaption class="country-name">Bhutan</figcaption>
                </div>
                <div class="element">
                    <img src="../images/sri-lanka.jpg" alt="Sri-Lanka">
                    <figcaption class="country-name">Sri-Lanka</figcaption>
                </div>
                <div class="element">
                    <img src="../images/maldives.jpg" alt="Maldives">
                    <figcaption class="country-name">Maldives</figcaption>
                </div>
            </div>
        </section>
    </div>
    
    <footer class="lower-part">
        <p class="copyright">
            Copyright
            <i class="fa fa-copyright" aria-hidden="true"></i>
            asia-holidays.com 2010
        </p>
    </footer>
</body>

</html>
